<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasangrah: Tamir Ali</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; overflow: hidden; font-family: sans-serif; }
        #main-stage { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        #author-tag { width: 100%; text-align: center; color: #00ff00; font-size: 0.9rem; background: rgba(0,255,0,0.1); padding: 8px 0; border-bottom: 1px solid #00ff00; }
        #universe-area { height: 30%; width: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        .sun { width: 60px; height: 60px; background: radial-gradient(circle, #fff, #ffcc00, #ff4500); border-radius: 50%; box-shadow: 0 0 40px #ff4500; }
        .orbit { border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; position: absolute; display: flex; justify-content: center; }
        .planet { width: 10px; height: 10px; border-radius: 50%; position: absolute; top: -5px; }
        #hope-message { width: 90%; color: #ffff00; font-size: 1rem; text-align: center; font-style: italic; margin: 5px 0; font-weight: bold; }
        #board-container { width: 95%; height: 45%; border: 2px solid #00ff00; background: rgba(0,30,0,0.7); display: grid; grid-template-columns: repeat(10, 1fr); position: relative; }
        .cell { border: 1px solid rgba(0,255,0,0.2); display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.7rem; color: #00ff00; }
        .emoji { font-size: 1.2rem; }
        #goti { width: 16px; height: 16px; background: red; border-radius: 50%; border: 2px solid #fff; position: absolute; transition: 0.5s; display: none; z-index: 100; }
        #controls { height: 10%; display: flex; gap: 20px; align-items: center; margin-bottom: 10px; }
        #dice-btn { width: 50px; height: 50px; background: #fff; color: #000; border-radius: 8px; font-size: 1.8rem; font-weight: bold; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #restart-btn { padding: 10px 20px; background: #00ff00; color: #000; font-weight: bold; border: none; border-radius: 5px; display: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="author-tag"><b>Rachyita:</b> Tamir Ali | <b>WhatsApp:</b> +91 8797221991</div>

<div id="main-stage">
    <div id="universe-area">
        <div class="sun"></div>
        <div class="orbit" style="width: 120px; height: 120px;" id="orb1"><div class="planet" style="background:#aaa;"></div></div>
        <div class="orbit" style="width: 180px; height: 180px;" id="orb2"><div class="planet" style="background:#2271b3;"></div></div>
    </div>

    <div id="hope-message">"A logon niraash na ho, pasa par aaj bhi kya number aaega vah us khuda ke hath mein hi hai..."</div>

    <div id="board-container">
        <div id="goti"></div>
    </div>

    <div id="controls">
        <div id="dice-btn" onclick="rollDice()">ðŸŽ²</div>
        <button id="restart-btn" onclick="location.reload()">ðŸ”„ Restart</button>
    </div>
</div>

<script>
    let pos = 0;
    const grid = document.getElementById('board-container');
    const shaitan = { 15: 5, 29: 12, 48: 33 }; 
    const blackholes = { 4: 16, 13: 30, 27: 45, 40: 49 };

    for (let i = 1; i <= 50; i++) {
        let cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + i;
        let icon = shaitan[i] ? "ðŸ˜ˆ" : (blackholes[i] ? "ðŸ•³ï¸" : "");
        cell.innerHTML = `<span>${i}</span><span class="emoji">${icon}</span>`;
        grid.appendChild(cell);
    }

    function rollDice() {
        const num = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-btn').innerText = num;
        if (pos === 0 && num === 6) {
            pos = 1;
            document.getElementById('goti').style.display = 'block';
        } else if (pos > 0) {
            pos += num;
            if (pos >= 50) {
                pos = 50;
                document.getElementById('restart-btn').style.display = 'block';
            }
        }
        updateGoti();
        setTimeout(() => {
            if (shaitan[pos]) { pos = shaitan[pos]; alert("Shaitan ka dhoka!"); }
            if (blackholes[pos]) { pos = blackholes[pos]; alert("Black Hole tarakki!"); }
            updateGoti();
        }, 600);
    }

    function updateGoti() {
        if (pos === 0) return;
        const cell = document.getElementById('cell-' + pos);
        const goti = document.getElementById('goti');
        const rect = cell.getBoundingClientRect();
        const gridRect = grid.getBoundingClientRect();
        goti.style.left = (rect.left - gridRect.left + 5) + 'px';
        goti.style.top = (rect.top - gridRect.top + 5) + 'px';
    }
</script>
</body>
</html>
